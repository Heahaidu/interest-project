name: deploy-chatbot-service-1.0

on:
  push:
    branches: ["main"]
    paths:
      - "services/chatbot-service/**"
      - ".github/workflows/deploy-chatbot-service.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECS_CLUSTER: ${{ vars.PROJECT_NAME }}-cluster
  ECS_SERVICE: ${{ vars.PROJECT_NAME }}-service-${{ vars.SERVICE_C_NAME }}
  ECR_REPOSITORY: ${{ vars.PROJECT_NAME }}-${{ vars.SERVICE_C_NAME }}-images
  CONTAINER_NAME: app

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push
        id: build
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          IMAGE_URI="$ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${GITHUB_SHA}"

          docker build -t "$IMAGE_URI" ./chatbot-service
          docker push "$IMAGE_URI"

          echo "image=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Download current task definition from ECS
        run: |
          aws ecs describe-services \
            --cluster "${ECS_CLUSTER}" \
            --services "${ECS_SERVICE}" \
            --query "services[0].taskDefinition" \
            --output text > taskdef_arn.txt

          aws ecs describe-task-definition \
            --task-definition "$(cat taskdef_arn.txt)" \
            --query "taskDefinition" > taskdef.json

      - name: Render new task definition with new image
        id: render
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: taskdef.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build.outputs.image }}

      - name: Deploy new task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          cluster: ${{ env.ECS_CLUSTER }}
          service: ${{ env.ECS_SERVICE }}
          task-definition: ${{ steps.render.outputs.task-definition }}
          wait-for-service-stability: true
